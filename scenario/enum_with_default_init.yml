input:
    input.go: |
        package example

        import (
            input "github.com/jmattheis/goverter/execution/input"
            output "github.com/jmattheis/goverter/execution/output"
        )

        // goverter:converter
        // goverter:enum:unknown @panic
        type Converter interface {
            // goverter:default DefaultColor
            Convert(input.Color) (output.Color, error)
        }

        func DefaultColor() output.Color {
            return output.Green
        }
    input/enum.go: |
        package input

        type Color int
        const Green Color = iota
    output/enum.go: |
        package output

        type Color string
        const Green Color = "green"
success:
    - generated/generated.go: |
        // Code generated by github.com/jmattheis/goverter, DO NOT EDIT.

        package generated

        import (
        	"fmt"
        	execution "github.com/jmattheis/goverter/execution"
        	input "github.com/jmattheis/goverter/execution/input"
        	output "github.com/jmattheis/goverter/execution/output"
        )

        type ConverterImpl struct{}

        var Converter = ConverterImpl{}

        func (c *ConverterImpl) Convert(source input.Color) (output.Color, error) {
        	outputColor := execution.DefaultColor()
        	switch source {
        	case input.Green:
        		outputColor = output.Green
        	default:
        		panic(fmt.Sprintf("unexpected enum element: %v", source))
        	}
        	return outputColor, nil
        }
